<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chat em Tempo Real</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        #mensagem-form {
            display: flex;
            padding: 10px;
            background: #222;
        }
        #mensagem {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            background: #00ff99;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00cc77;
        }
        .info {
            color: #00ff99;
            text-align: center;
            font-size: 0.9em;
        }
        .msg {
            margin: 5px 0;
        }
        .msg strong {
            color: #00ff99;
        }
        #status-bar {
            background: #222;
            text-align: center;
            padding: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="status-bar">
        ðŸ‘¤ UsuÃ¡rios online: <span id="online">0</span>
    </div>

    <div id="chat-box"></div>

    <form id="mensagem-form">
        <input id="mensagem" type="text" placeholder="Digite uma mensagem..." autocomplete="off">
        <button>Enviar</button>
    </form>

    <script>
        const socket = io();

        const usuario = "{{ usuario }}";
        const chatBox = document.getElementById("chat-box");
        const form = document.getElementById("mensagem-form");
        const input = document.getElementById("mensagem");
        const online = document.getElementById("online");

        // Receber mensagens
        socket.on("message", msg => {
            const div = document.createElement("div");
            div.classList.add("msg");
            div.textContent = msg;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Enviar mensagem
        form.addEventListener("submit", e => {
            e.preventDefault();
            const msg = input.value.trim();
            if (msg) {
                socket.emit("mensagem", msg);
                input.value = "";
            }
        });

        // Atualizar nÃºmero de usuÃ¡rios online
        socket.on("user_count", count => {
            online.textContent = count;
        });
    </script>
</body>
</html>
