<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 游녣 ESSENCIAL -->
    <title>Chat em Tempo Real</title>
    <style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        background: #f2f2f2;
    }

    body {
        display: flex;
        flex-direction: column;
        height: calc(var(--vh, 1vh) * 100); /* 游녣 Altura ajust치vel dinamicamente */
        overflow: hidden;
    }

    header {
        background: #007bff;
        color: white;
        text-align: center;
        padding: 10px;
        flex-shrink: 0;
    }

    #status-bar {
         background: #222;
         text-align: center;
         padding: 5px;
        font-size: 0.9em;
        }
    #chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px;
        overflow: hidden;
    }

    #messages {
        flex: 1;
        overflow-y: auto;
        background: white;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    #messages p {
        margin: 6px 0;
        padding: 6px 10px;
        border-radius: 10px;
        max-width: 75%;
        word-wrap: break-word;
    }

    .me {
        background: #dcf8c6;
        align-self: flex-end;
        text-align: right;
    }

    .other {
        background: #e9ecef;
        align-self: flex-start;
        text-align: left;
    }

    #input-area {
        display: flex;
        flex-shrink: 0;
        margin-top: 10px;
    }

    #input-area input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px 0 0 8px;
        font-size: 1rem;
    }

    #input-area button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
        font-size: 1rem;
    }

    #input-area button:hover {
        background: #0056b3;
    }

    @media (max-width: 768px) {
        header {
            font-size: 1rem;
            padding: 8px;
        }

        #messages {
            font-size: 0.9rem;
        }

        #input-area input, #input-area button {
            font-size: 0.9rem;
            padding: 8px;
        }
    }
</style>

</head>
<script>
    // Corrige altura no mobile (Safari, Chrome etc.)
    function ajustaAlturaViewport() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    ajustaAlturaViewport();
    window.addEventListener('resize', ajustaAlturaViewport);
</script>

<body>
    <header>
        游눫 Bate-Papo Online
        <div id="status-bar">
        游녻 Usu치rios online: <span id="online">0</span>  
         </div>
    </header>

    <div id="chat-container">
        <div id="messages"></div>

        <div id="input-area">
            <input id="mensagem" type="text" placeholder="Digite sua mensagem...">
            <button id="enviar">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();

        const messagesDiv = document.getElementById("messages");
        const input = document.getElementById("mensagem");
        const btn = document.getElementById("enviar");

        // Exibe mensagens vindas do servidor
        socket.on("message", (msg) => {
            const p = document.createElement("p");

            // Destaca a mensagem do pr칩prio usu치rio
            if (msg.includes(sessionStorage.getItem("usuario"))) {
                p.classList.add("me");
            } else {
                p.classList.add("other");
            }

            p.textContent = msg;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Envio de mensagens
        btn.onclick = () => {
            const texto = input.value.trim();
            if (texto) {
                socket.emit("mensagem", texto);
                input.value = "";
            }
        };
      // Atualizar n칰mero de usu치rios online
        socket.on("user_count", count => {
            online.textContent = count;
        });

        // Captura o nome do usu치rio da sess칚o (passado no Flask)
        const usuario = "{{ usuario }}";
        sessionStorage.setItem("usuario", usuario);
    </script>
</body>
</html>
