<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bate-Papo Flask</title>
<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f0f2f5; height: 100vh; display: flex; justify-content: center; align-items: center; }

    .chat-container { width: 400px; height: 650px; background: #fff; border-radius: 10px; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.2); overflow: hidden; }

    .chat-header { background: #0078FF; color: #fff; padding: 15px; font-weight: bold; text-align: center; position: relative; }
    .chat-header span { position: absolute; right: 15px; font-size: 0.9em; color: #fff; }

    #chat { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }

    .mensagem { padding: 10px 15px; border-radius: 20px; max-width: 70%; word-wrap: break-word; }
    .mensagem.own { background: #DCF8C6; align-self: flex-end; }
    .mensagem.other { background: #ECECEC; align-self: flex-start; }

    .chat-input { display: flex; padding: 10px; border-top: 1px solid #ccc; }
    .chat-input input { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #ccc; outline: none; }
    .chat-input button { margin-left: 10px; padding: 10px 15px; border: none; border-radius: 20px; background: #0078FF; color: #fff; cursor: pointer; }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">Bem-vindo, {{ usuario }} ðŸ‘‹ <span id="user-count">{{ count }}</span> online</div>
    <div id="chat"></div>
    <div class="chat-input">
        <input id="texto" type="text" placeholder="Digite sua mensagem..." autocomplete="off">
        <button onclick="enviar()">Enviar</button>
    </div>
</div>

<script>
    const socket = io();
    const chat = document.getElementById('chat');
    const texto = document.getElementById('texto');
    const usuario = "{{ usuario }}";
    const userCount = document.getElementById('user-count');

    socket.on('message', msg => {
        const div = document.createElement('div');
        div.textContent = msg;

        if (msg.startsWith(usuario + " (")) {
            div.className = 'mensagem own';
        } else {
            div.className = 'mensagem other';
        }

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    });

    socket.on('user_count', count => {
        userCount.textContent = count;
    });

    function enviar() {
        const msg = texto.value.trim();
        if(msg){
            socket.send(msg);
            texto.value = '';
        }
    }

    texto.addEventListener('keypress', e => {
        if(e.key === 'Enter') enviar();
    });
</script>
</body>
</html>
